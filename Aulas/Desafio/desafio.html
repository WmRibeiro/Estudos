<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1><b>Tags HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada casa</p>

    <!-- Funciona no <li> como title más é abbr exemplo <li><abbr> Use a tag &lt;p &gt;</abbr></li>-->
    <li title="Use a tag <p>">Parágrafo</li>
    <li title="Use a tag <h1>...<h6>">Titulos</li>
    <li title="Use a tag <img src>">Imagens</li>
    <li title="Use a tag <addr>">Abreviações</li>
    <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li> ">Listas numericas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    
</body>
</html>
